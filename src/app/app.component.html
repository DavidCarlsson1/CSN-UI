<div *ngFor="let post of posts">
  {{ post.id2 }} <br>
  {{ post.headline }} <br>
  {{ post.text }}
  <br>
  <br>
</div>

<input 
    (keyup.enter)="createPost(title)" #title
    type="text" class="form-control">
  
<ul class="list-group">
  <li 
      *ngFor="let post of posts"
      class="list-group-item">
      {{ post.title }}
  </li>
</ul>
